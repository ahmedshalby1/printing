<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }
        label, input, button {
            display: block;
            margin-bottom: 15px;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>إدخال البيانات</h1>
    <form id="dataForm">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">رقم الهاتف:</label>
        <input type="text" id="phone" name="phone" required>

        <button type="submit">حفظ البيانات</button>
    </form>

    <div id="result" style="display: none;">
        <h2>البيانات المدخلة</h2>
        <p id="dataOutput"></p>
        <button onclick="window.print()">طباعة البيانات</button>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const resultDiv = document.getElementById('result');
        const dataOutput = document.getElementById('dataOutput');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            dataOutput.innerHTML = `
                <strong>الاسم:</strong> ${name} <br>
                <strong>البريد الإلكتروني:</strong> ${email} <br>
                <strong>رقم الهاتف:</strong> ${phone}
            `;

            form.style.display = 'none';
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
